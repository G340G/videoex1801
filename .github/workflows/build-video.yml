name: build-video

on:
  workflow_dispatch:
  push:
    paths:
      - "**.py"
      - "config.yaml"
      - "requirements.txt"
      - ".github/workflows/build-video.yml"

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render video
        run: |
          python generate.py --config config.yaml --out out.mp4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out.mp4
